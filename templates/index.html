<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Player Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>FIFA Player Analysis and Prediction</h1>
        
        <div class="prediction-form">
            <form method="POST" action="{{ url_for('predict') }}">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="16" max="45">
                </div>
                
                <div class="form-group">
                    <label for="overall">Current Overall Rating:</label>
                    <input type="number" id="overall" name="overall" required min="1" max="99">
                </div>
                
                <div class="form-group">
                    <label for="potential">Current Potential:</label>
                    <input type="number" id="potential" name="potential" required min="1" max="99">
                </div>
                
                <div class="form-group">
                    <label for="value">Current Value (in millions):</label>
                    <input type="number" id="value" name="value" required step="0.1">
                </div>
                
                <button type="submit" class="submit-btn">Predict Future Performance</button>
            </form>
        </div>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Results</h2>
            <div class="player-stats">
                <div class="stat-card">
                    <h3>Predicted Overall Rating</h3>
                    <p>{{ prediction.overall }}</p>
                </div>
                <div class="stat-card">
                    <h3>Predicted Potential</h3>
                    <p>{{ prediction.potential }}</p>
                </div>
                <div class="stat-card">
                    <h3>Predicted Value</h3>
                    <p>â‚¬{{ prediction.value }}M</p>
                </div>
            </div>
        </div>
        {% endif %}

        {% if plot_div %}
        <div class="chart-container">
            {{ plot_div | safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
